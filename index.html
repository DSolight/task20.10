<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center card--result">
                <div class="card-header card__header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <br>
                <div class="card-body card__body">
                    <div class="row">
                        <div class="col">
                            <h2 class="card-title card__title">Фамилия: <span id="surNameOutput">Нажмите</span></h2>
                            <h4>Имя: <span id="firstNameOutput">"Сгенерировать"</span></h4>
                            <h4>Отчество: <span id="fathersNameOutput">и</span></h4>
                            <p>
                                <span id="genderOutput">получите</span>
                                <span>, </span>
                                <span id="birthYearOutput">результат</span>
                            </p>
                            <p>
                            Профессия: <span id="professionOutput">	&#128512;</span>
                            </p>
                            <button id="clearButton" class="button button--clear">Сбросить генерацию</button>
                            <button id="generateButton" class="button button--generate">Сгенерировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
